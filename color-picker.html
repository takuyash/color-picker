<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>カラーピッカー</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/4.0/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2>色を取得</h2>
      <div class="table-responsive">
        <input id="color-picker" type="color" value="#ffffff" style="width:100px; pointer-events: none;">
        <input type="button" value="色を取得" onclick="getColor()">
        <br>選択値：
          <span id="area"></span>
        </div>
      </br>
      <h2>取得コード一覧</h2>
      <div class="table-responsive">
        <table class="table table-striped" id="resultTable">
          <thead>
            <tr>
              <th>番号</th>
              <th>カラー</th>
              <th>カラーコード</th>
              <th>RED</th>
              <th>GREEN</th>
              <th>BLUE</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
